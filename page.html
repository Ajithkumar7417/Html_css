<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    
    <div id="signin">
        <h2>Hello there, <br>welcome back</h2><br>
        <label for="email">E-mail</label><br>
        <hr>
        <input id="email" type="email" name="email"><br>
        <label for="password">Password</label><br>
        <hr>
        <center>
        <input type="password" id="password" name="password"><br>
        <a href="">Forgot your Password?</a><br>
        <button>Sign In</button><br>
        <p>New here? <a href="">SignUp instead</a></p></center>
    </div>


    <div id="signup">
        <h2>Get on Board</h2>
        <label for="name">Name</label><br>
        <hr>
        <input type="text" id="name" name="name"><br>
        <label for="email">E-mail</label><br>
        <hr>
        <input type="email" id="email" name="email"><br>
        <label for="password">Enter password</label><br>
        <hr>
        <input type="password" id="password" name="password"><br>
        <label for="conpassword">Confirm password</label><br>
        <hr>
        <input type="password" id="conpassword" name="conpassword"><br>
        <center>
        <p class="pa">By creating an account, you agree to the Terms and Use and Privacy Policy</p>
        <button class="but">Sign Up</button><br>
        <a href="">I am already a member</a></center></div>


    </div>
</body>
