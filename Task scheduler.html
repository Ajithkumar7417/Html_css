<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="Task scheduler.css">
</head>
<body>
    <center><h2 class="h2"><b>Task Scheduler</b></h2></center>
    <form action="">
        
        <input type="text" class="box" placeholder="Enter task..." >
        <select class="box1">
            <option>Top priority</option>
        </select>
        <input id="box3" type="date" >
        <input type="button"value="Add task" class="box2">
        <fieldset>
        <div class="box4">
            <div class="sp1">
                <span>DAS Practice</span>
                <span>priority:top</span>
                <span>Deadline:2023-08-24</span>
                <button>Mark Done</button>
            </div>
            <div class="sp2">
                <span>Js Practice</span>
                <span>priority:top</span>
                <span>Deadline:2023-09-01</span>
                <button>Mark Done</button>
            </div>
            <div class="sp3">
                <span>Maths Practice</span>
                <span>priority:top</span>
                <span>Deadline:2023-08-31</span>
                <button>Mark Done</button>
            </div>
        </div>
    </fieldset>
    </form>
</body>
</html>
